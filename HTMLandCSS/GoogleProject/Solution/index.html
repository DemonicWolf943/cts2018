<!DOCTYPE html>
<html lang = 'en'>
<head>
	<meta charset = 'UTF-8'>
	<title>Google Clone</title>
	<link rel = 'stylesheet' href = 'main.css' type = 'text/css'>
</head>

<body>
	<header>
		<ul id = 'nav-right'>
			<li><a href = '#'>Gmail</a></li>
			<li><a href = '#'>Images</a></li>
			<li><input type = 'button' id = 'sign-in' value = 'Sign in'/></li>
		</ul>
	</header>

	<div id = 'content'>
		<div id = 'logo'>
			<img src = 'img/google.png' alt = 'Google Logo' width = '350'/>
		</div>

		<div id = 'search'>
			<input id = 'search-box' type = 'text' name = 'search'/>
		</div>

		<div id = 'search-buttons'>
				<input type = 'button' class = 'button' name = 'google' value = 'Google Search'/>
				<input type = 'button' class = 'button' name = 'google' value = "I'm Feeling Lucky"/>

		</div>
	</div>

	<footer>
		<ul id = 'footer-left'>
			<li><a href = '#'>Advertising</a></li>
			<li><a href = '#'>Business</a></li>
			<li><a href = '#'>About</a></li>
		</ul>

		<ul id = 'footer-right'>
				<li><a href = '#'>Privacy</a></li>
				<li><a href = '#'>Terms</a></li>
				<li><a href = '#'>Settings</a></li>
			</ul>
	</footer>
</body>

<script>
	function focusSearchBox() {
		document.getElementById('search-box').focus();
	}

	onload = focusSearchBox();
</script>
</html>
